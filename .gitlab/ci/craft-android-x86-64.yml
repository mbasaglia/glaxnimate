include: .gitlab/ci/craft-android-base.yml

craft_android_x86_64:
  extends: .craft_android_base
  variables:
    KDECI_CRAFT_PLATFORM: android-x86_64-clang
  artifacts:
    expire_in: 3 days
    when: always
    expose_as: "Android x86-64"
    paths:
     - ".kde-ci-packages/"
     - $KDECI_CRAFT_PLATFORM-joblog.txt
