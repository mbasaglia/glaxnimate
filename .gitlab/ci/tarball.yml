tarball:
    stage: build
    before_script:
    script:
        - rm -rf .git
        - cd ..
        - tar -caf /tmp/glaxnimate-src.tar.gz "$(basename "$CI_PROJECT_DIR")"
        - cd "$CI_PROJECT_DIR"
        - mv /tmp/glaxnimate-src.tar.gz .
        - sha1sum glaxnimate-src.tar.gz >checksum.txt
    artifacts:
        paths:
            - glaxnimate-src.tar.gz
            - checksum.txt
